name: Release

on:
  push:
    tags:
      - 'v*'

env:
  CARGO_TERM_COLOR: always

jobs:
  # Build Python backend with Nuitka for each platform
  build-backend:
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: ubuntu-22.04
            os_name: linux
            binary_ext: .bin
            target_binary: server
          - platform: windows-latest
            os_name: windows
            binary_ext: .exe
            target_binary: server.exe
          - platform: macos-latest
            os_name: macos
            binary_ext: .bin
            target_binary: server

    runs-on: ${{ matrix.platform }}
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'
          cache-dependency-path: Backend/requirements.txt

      - name: Install patchelf (Linux only)
        if: matrix.os_name == 'linux'
        run: sudo apt-get update && sudo apt-get install -y patchelf

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r Backend/requirements.txt

      - name: Build backend with Nuitka (Unix)
        if: matrix.os_name != 'windows'
        shell: bash
        run: |
          chmod +x Scripts/build.sh
          bash Scripts/build.sh

      - name: Build backend with Nuitka (Windows)
        if: matrix.os_name == 'windows'
        shell: pwsh
        run: |
          .\Scripts\build.ps1

      - name: Prepare backend artifact
        shell: bash
        run: |
          mkdir -p backend-artifact
          cp src-tauri/resources/backend/${{ matrix.target_binary }} backend-artifact/${{ matrix.target_binary }}
          if [ "${{ matrix.os_name }}" != "windows" ]; then
            chmod +x backend-artifact/${{ matrix.target_binary }}
          fi

      - name: Upload backend artifact
        uses: actions/upload-artifact@v4
        with:
          name: backend-${{ matrix.os_name }}
          path: backend-artifact/
          retention-days: 1

  # Build Tauri application for each platform
  build-tauri:
    needs: build-backend
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: ubuntu-22.04
            os_name: linux
            target_binary: server
          - platform: windows-latest
            os_name: windows
            target_binary: server.exe
          - platform: macos-latest
            os_name: macos
            target_binary: server
            arch: x64
          - platform: macos-latest
            os_name: macos-arm
            target_binary: server
            arch: arm64
            rust_target: aarch64-apple-darwin

    runs-on: ${{ matrix.platform }}
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.rust_target }}

      - name: Setup Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: src-tauri

      - name: Install dependencies (Ubuntu)
        if: matrix.os_name == 'linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Install frontend dependencies
        run: npm ci

      - name: Download backend artifact
        uses: actions/download-artifact@v4
        with:
          name: backend-${{ matrix.os_name == 'macos-arm' && 'macos' || matrix.os_name }}
          path: src-tauri/resources/backend/

      - name: Set backend executable permissions (Unix)
        if: matrix.os_name != 'windows'
        run: chmod +x src-tauri/resources/backend/${{ matrix.target_binary }}

      - name: Build Tauri app (macOS ARM)
        if: matrix.os_name == 'macos-arm'
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          args: --target aarch64-apple-darwin

      - name: Build Tauri app
        if: matrix.os_name != 'macos-arm'
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Find and upload release artifacts (Linux)
        if: matrix.os_name == 'linux'
        uses: actions/upload-artifact@v4
        with:
          name: tauri-linux
          path: |
            src-tauri/target/release/bundle/deb/*.deb
            src-tauri/target/release/bundle/rpm/*.rpm
            src-tauri/target/release/bundle/appimage/*.AppImage
          retention-days: 5

      - name: Find and upload release artifacts (Windows)
        if: matrix.os_name == 'windows'
        uses: actions/upload-artifact@v4
        with:
          name: tauri-windows
          path: |
            src-tauri/target/release/bundle/msi/*.msi
            src-tauri/target/release/bundle/nsis/*.exe
          retention-days: 5

      - name: Find and upload release artifacts (macOS x64)
        if: matrix.os_name == 'macos'
        uses: actions/upload-artifact@v4
        with:
          name: tauri-macos-x64
          path: |
            src-tauri/target/release/bundle/dmg/*.dmg
            src-tauri/target/release/bundle/macos/*.app
          retention-days: 5

      - name: Find and upload release artifacts (macOS ARM)
        if: matrix.os_name == 'macos-arm'
        uses: actions/upload-artifact@v4
        with:
          name: tauri-macos-arm64
          path: |
            src-tauri/target/aarch64-apple-darwin/release/bundle/dmg/*.dmg
            src-tauri/target/aarch64-apple-darwin/release/bundle/macos/*.app
          retention-days: 5

  # Create GitHub Release with all artifacts
  create-release:
    needs: build-tauri
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts/
          pattern: tauri-*
          merge-multiple: false

      - name: Prepare release files
        run: |
          chmod +x Scripts/prepare_release.sh
          bash Scripts/prepare_release.sh artifacts release-files

      - name: Get version from tag
        id: get_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          name: 8085 Microprocessor Simulator ${{ steps.get_version.outputs.VERSION }}
          draft: false
          prerelease: ${{ contains(github.ref, 'alpha') || contains(github.ref, 'beta') || contains(github.ref, 'rc') }}
          generate_release_notes: true
          files: release-files/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
